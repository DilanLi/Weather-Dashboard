<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/regular.min.css">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
  <header>

    <div id="date-info">
      <span id="date"></span>
    </div>

    <!-- search icon -->
    <div id="search-bar">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
        <path fill-rule="evenodd"
          d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
      </svg>
      <form action="submit">
        <input id="city" type="text" placeholder="weather in your city">
      </form>
    </div>

  </header>

  <div class="row">
    <div class="col-md-3 search-history">
    </div>
    <div class="container">
      
        <div class="col-md-9">
          <div class="main-city">
            <span id="city-name"></span>
            <img id="weather-icon" alt="weather-icon">
            <p id="temperature-max"></p>
            <p id="temperature-min"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="uv-index"></p>
          </div>
          <div class="five-day-forecast">
          </div>

        </div>
      
    </div>
  
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- moment.js -->
  <script src="Assets/lib/moment/moment.min.js"></script>
  <!-- JavaScript -->
  <script src="Assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
